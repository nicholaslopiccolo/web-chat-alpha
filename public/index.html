<html>

<head>
	<title>Chat?Chat</title>
	<link rel="stylesheet" type="text/css" href="style/bulma.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<!-- frameworks -->
<script src="javascript/jquery-3.3.1.min.js"></script>
<script src="../socket.io/socket.io.js"></script>
<script src="javascript/vue.min.js"></script>


<script src="javascript/init.js"></script>


<body>
	<a class="button is-success" id="debug">Debug</a>
	<a class="button is-success" id="logout" style="float:right;">Logout</a>

	<div id="global" style="padding: 1rem">
		<div id="start_box" class="box is-mobile">
			<div class="field">
				<label class="label">Username</label>
				<div class="control has-icons-left has-icons-right">
				  <input class="input" type="text" placeholder="Text input" id="nickname">
				  <span class="icon is-small is-left">
					<i class="fas fa-user"></i>
				  </span>
				  <span class="icon is-small is-right">
					<i class="fas fa-check"></i>
				  </span>
				</div>
			  </div>
			  
			<a class="button is-success" id="start">start</a>
		</div>

		<div class="column is-full box is-mobile" id="chat_box">
			<p class="title">CHAT</p>
			<div class="columns is-mobile">
				<div class="column" id="chat_text">
					<div class="box" style="margin-top: 1rem; height: 580px">
						<article class="media"  v-for="message in messages">
							<div class="mymsg" v-show="message.owner === me">
								<div class="box is-clearfix is-pulled-right">
									<div class="content">
										<p>
											<strong>Tu</strong> <small>31m</small>
											<br>
											{{ message.text }}
										</p>
									</div>
								</div>
							</div>
							<div class="generalmsg" v-show='message.owner !== me'>
								<div class="box">
									<div class="content">
										<p>
											<strong>{{ message.owner }}</strong> <small>31m</small>
											<br>
											{{ message.text }}
										</p>
									</div>
								</div>
							</div>
						</article>
					</div>
				</div>
				<div class="column is-one-quarter" id="people">
					<p class="bd-notification is-danger">USERS</p>
					<h3>
						<div id="mynick"></div>
					</h3>
					<div v-for="user in users"> {{ user }} </div>
				</div>
			</div>
			<article class="media is-mobile">
				<div class="media-content">
					<div class="field">
						<p class="control">
							<input type="input" class="input" placeholder="Add a comment..." id="m" maxlength="512">
						</p>
					</div>
					<nav class="level">
						<div class="level-left">
							<div class="level-item">
								<a class="button is-info" id="send">Submit</a>
							</div>
						</div>
					</nav>
				</div>
			</article>
		</div>
	</div>
</body>
<!-- my scripts -->
<script src="javascript/vueComponets.js"></script>
<script src="javascript/start-client.js"></script>

</html>
